<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classroom 666x</title>
    <style>
        body { font-family: 'Courier New', monospace; background-color: #0d0d0d; color: #00ff00; text-align: center; padding: 20px; }
        h1 { font-size: 3em; text-shadow: 2px 2px #ff0000; margin-bottom: 10px; }
        .game-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
        .game-card { background: #1a1a1a; border: 2px solid #00ff00; border-radius: 10px; padding: 15px; width: 400px; }
        iframe { width: 100%; height: 300px; border: none; border-radius: 5px; background: #000; }
        .btn { display: inline-block; margin-top: 10px; padding: 10px 20px; background: #ff0000; color: white; text-decoration: none; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>CLASSROOM 666x</h1>
    <p>PLAY GAMES NOW!!</p>

    <div class="game-grid">
        <!-- Game 1: 2048 -->
        <div class="game-card">
            <h3>2048</h3>
            <iframe src="https://2048game.com"></iframe>
            <a href="https://2048game.com" target="_blank" class="btn">FULLSCREEN</a>
        </div>

        <!-- Game 2: Hextris -->
        <div class="game-card">
            <h3>Hextris</h3>
            <iframe src="https://hextris.io"></iframe>
            <a href="https://hextris.io" target="_blank" class="btn">FULLSCREEN</a>
        </div>

        <!-- Game 3: Doodle Jump Clone -->
        <div class="game-card">
            <h3>Doodle Jump</h3>
            <iframe src="https://doodlejump.io"></iframe>
            <a href="https://doodlejump.io" target="_blank" class="btn">FULLSCREEN</a>
        </div>
    </div>

</body>
</html>
